type: object
description: ポイント変更通知
properties:
  id:
    type: string
    description: ID
    example: 0a1b2c3d4e5f6g7
  account_id:
    type: string
    description: 対象のアカウントID
    example: 0a1b2c3d4e5f6g7
  account_relation_id:
    type: string
    description: 対象のaccount_relationID
    example: 0a1b2c3d4e5f6g7
  point:
    type: integer
    description: ポイント
    example: 100
  date:
    type: string
    description: 日付
    example: 2022/01/01
  is_read:
    type: boolean
    description: 既読したかどうか
    example: true
