openapi: 3.0.0
info:
  title: アクション(Admin)
  description: アクションの管理用(Admin)
  version: "0.0.1"
paths:
  /recommend_actions:
    get:
      tags:
        - アクション取得
      description: アクション一覧を取得する。
      parameters:
        - in: header
          name: Content-Type
          required: true
          schema:
            type: string
            example: application/json
        - in: header
          name: X-Request-ID
          required: false
          schema:
            type: string
        - in: header
          name: "Authorization: Bearer"
          required: true
          description: アクセストークン
          schema:
            type: string
            example: eyJhbGciOiJIUzI1NiJ9
      requestBody:
        content:
          application/json:
            schema:
              type: object

      responses:
        "200":
          description: 取得成功
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                  $ref: '#/components/schemas/RecomendAction'
        "400":
          description: リクエストに問題あり
        "401":
          description: Authorizationヘッダーに問題あり
        "403":
          description: アクセス権がない
        "500":
          description: サーバーの一時的なエラー

    post:
      tags:
        - アクション作成
      description: アクションを作成する。
      parameters:
        - in: header
          name: Content-Type
          required: true
          schema:
            type: string
            example: application/json
        - in: header
          name: X-Request-ID
          required: false
          schema:
            type: string
        - in: header
          name: "Authorization: Bearer"
          required: true
          description: アクセストークン
          schema:
            type: string
            example: eyJhbGciOiJIUzI1NiJ9
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 名前
                  example: あいさつしよう
                level:
                  type: string
                  description: どのレベルの関係性のときに候補として出すか(カンマ区切り)
                  example: 1,2,3
                type:
                  type: string
                  description: タイプ
                  example: question
                tag_id:
                  type: string
                  description: AI分析用のタグ(カンマ区切り)
                  example: 1,3,8
              required:
                - name
                - level
                - type
                - tag_id

      responses:
        "200":
          description: 作成成功
          content:
            application/json:
              schema:
                type: object
                properties:
                $ref: '#/components/schemas/RecomendAction'
        "400":
          description: リクエストに問題あり
        "401":
          description: Authorizationヘッダーに問題あり
        "403":
          description: アクセス権がない
        "500":
          description: サーバーの一時的なエラー

  /recommend_actions/{recommend_actions_id}:
    get:
      tags:
        - アクション取得
      description: 指定のアクションを取得する。
      parameters:
        - in: header
          name: Content-Type
          required: true
          schema:
            type: string
            example: application/json
        - in: header
          name: X-Request-ID
          required: false
          schema:
            type: string
        - in: header
          name: "Authorization: Bearer"
          required: true
          description: アクセストークン
          schema:
            type: string
            example: eyJhbGciOiJIUzI1NiJ9
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: recommend_actionのID
      requestBody:
        content:
          application/json:
            schema:
              type: object

      responses:
        "200":
          description: 更新成功
          content:
            application/json:
              schema:
                type: object
                properties:
                $ref: '#/components/schemas/RecomendAction'
        "400":
          description: リクエストに問題あり
        "401":
          description: Authorizationヘッダーに問題あり
        "403":
          description: アクセス権がない
        "500":
          description: サーバーの一時的なエラー

    put:
      tags:
        - アクション更新
      description: 指定のアクションを更新する。
      parameters:
        - in: header
          name: Content-Type
          required: true
          schema:
            type: string
            example: application/json
        - in: header
          name: X-Request-ID
          required: false
          schema:
            type: string
        - in: header
          name: "Authorization: Bearer"
          required: true
          description: アクセストークン
          schema:
            type: string
            example: eyJhbGciOiJIUzI1NiJ9
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: recommend_actionのID
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 名前
                  example: あいさつしよう
                level:
                  type: string
                  description: どのレベルの関係性のときに候補として出すか(カンマ区切り)
                  example: 1,2,3
                type:
                  type: string
                  description: タイプ
                  example: question
                tag_id:
                  type: string
                  description: AI分析用のタグ(カンマ区切り)
                  example: 1,3,8

      responses:
        "200":
          description: 更新成功
          content:
            application/json:
              schema:
                type: object
                properties:
                $ref: '#/components/schemas/RecomendAction'
        "400":
          description: リクエストに問題あり
        "401":
          description: Authorizationヘッダーに問題あり
        "403":
          description: アクセス権がない
        "500":
          description: サーバーの一時的なエラー

    delete:
      tags:
        - アクション削除
      description: 指定のアクションを削除する。
      parameters:
        - in: header
          name: Content-Type
          required: true
          schema:
            type: string
            example: application/json
        - in: header
          name: X-Request-ID
          required: false
          schema:
            type: string
        - in: header
          name: "Authorization: Bearer"
          required: true
          description: アクセストークン
          schema:
            type: string
            example: eyJhbGciOiJIUzI1NiJ9
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: recommend_actionのID
      requestBody:
        content:
          application/json:
            schema:
              type: object

      responses:
        "204":
          description: 削除成功
        "400":
          description: リクエストに問題あり
        "401":
          description: Authorizationヘッダーに問題あり
        "403":
          description: アクセス権がない
        "500":
          description: サーバーの一時的なエラー
