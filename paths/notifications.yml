get:
  tags:
    - Notification
  description: All notifications.
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization"
      required: true
      description: access token
      schema:
        type: string
        example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c

  responses:
    "200":
      description: success
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                account_relation_id:
                  type: string
                  description: ID
                  example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
                account_id:
                  type: string
                  description: ID
                  example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
                icon:
                  type: string
                  description: icon url
                  example: 'https://img.cue.colere.inc/icon'
                screen_name:
                  type: string
                  description: screen_name
                  example: TeamTab
                message:
                  type: string
                  description: message
                  example: notification message.
                read:
                  type: boolean
                  description: read
                  example: false
    "400":
      description: problem with the request
    "401":
      description: problem with the Authorization header
    "403":
      description: No access rights
    "500":
      description: Temporary server error
