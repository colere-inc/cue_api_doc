get:
  tags:
    - Action Comment List Summary
  description: Get a summary for use in the action history page for the specified relationship.
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: access token
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
    - in: path
      name: account_relations_id
      schema:
        type: string
      required: true
      description: account_relation ID

  responses:
    "200":
      description: success
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                action_id:
                  type: string
                  description: ID
                  example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
                action_date:
                  type: string
                  description: date
                  example: "2022/01/01"
                action_name:
                  type: string
                  description: name
                  example: greeting
                executed:
                  type: boolean
                  description: 実行したかどうか
                  example: true
                comments:
                  type: array
                  items:
                    type: object
                    properties:
                      icon:
                        type: string
                        description: icon url
                        example: icon@pmf.com
                      contents:
                        type: string
                        description: content
                        example: よかったです。

    "400":
      description: problem with the request
    "401":
      description: problem with the Authorization header
    "403":
      description: No access rights
    "500":
      description: Temporary server error
