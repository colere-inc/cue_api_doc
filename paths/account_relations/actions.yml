post:
  tags:
      - アクション履歴
  description: 指定の関係性に対するアクション履歴を作成する。
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: アクセストークン
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiJ9
    - in: path
      name: account_relations_id
      schema:
        type: string
      required: true
      description: account_relationのID
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            recommend_action_id:
              type: string
              description: アクション候補ID
              example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
            view_date:
              type: string
              description: 表示した日付
              example: 2022/01/01
            action_date:
              type: string
              description: 実行した日付
              example: 2022/01/02
            skipped:
              type: boolean
              description: スキップしたか
              example: boolean
          required:
            - recommend_action_id
            - view_date

  responses:
    "200":
      description: 作成成功
      content:
        application/json:
          schema:
            type: object
            properties:
            $ref: '../../schemas/action.yml'
    "400":
      description: リクエストに問題あり
    "401":
      description: Authorizationヘッダーに問題あり
    "403":
      description: アクセス権がない
    "500":
      description: サーバーの一時的なエラー
