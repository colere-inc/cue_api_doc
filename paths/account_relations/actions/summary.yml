get:
  tags:
    - Action List Summary
  description: Get a summary for use in the action history page for the specified relationship.
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: アクセストークン
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
    - in: path
      name: account_relations_id
      schema:
        type: string
      required: true
      description: account_relationのID

  responses:
    "200":
      description: 取得成功
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                action_id:
                  type: string
                  description: ID
                  example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
                recommend_action_id:
                  type: string
                  description: アクション候補ID
                  example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
                name:
                  type: string
                  description: 名前
                  example: あいさつしよう
                view_date:
                  type: string
                  description: 表示した日付
                  example: 2022/01/01T05:42:22.000Z
                manager_evaluated:
                  type: integer
                  description: 評価(0=未実施, 1=good, 2=bad)
                  example: 1
                member_evaluated:
                  type: integer
                  description: 評価(1=good, 2=bad)
                  example: 2
                comments_count:
                  type: integer
                  description: コメント数
                  example: 1

    "400":
      description: リクエストに問題あり
    "401":
      description: Authorizationヘッダーに問題あり
    "403":
      description: アクセス権がない
    "500":
      description: サーバーの一時的なエラー
