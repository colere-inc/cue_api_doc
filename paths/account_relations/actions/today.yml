get:
  tags:
    - 今日のアクション
  description: 指定の関係性に対する今日のアクション情報を取得する。(存在しなければ新しく作ったものを返す)
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: アクセストークン
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
    - in: path
      name: account_relations_id
      schema:
        type: string
      required: true
      description: account_relationのID

  responses:
    "200":
      description: 取得成功
      content:
        application/json:
          schema:
            type: object
            properties:
              action_id:
                type: string
                description: ID
                example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
              name:
                type: string
                description: 名前
                example: あいさつしよう
              button_title:
                type: string
                description: ボタン表示名
                example: チャットする
              link:
                type: string
                description: 外部アプリへの遷移リンク
                example: https://teams.microsoft.com/l/chat/0/0?users=taro@colere.inc,jiro@colere.inc&topicName=Prep%20For%20Meeting%20Tomorrow&message=Hi%20folks%2C%20kicking%20off%20a%20chat%20about%20our%20meeting%20tomorrow
              action_date:
                type: string
                description: 実行した日付(空なら未実行)
                example: '2022/01/02T05:42:22.000Z'
    "400":
      description: リクエストに問題あり
    "401":
      description: Authorizationヘッダーに問題あり
    "403":
      description: アクセス権がない
    "500":
      description: サーバーの一時的なエラー
