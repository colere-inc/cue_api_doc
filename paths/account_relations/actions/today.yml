get:
  tags:
    - Today Action
  description: Get today's action information for the specified relationship. (If it does not exist, return a newly created one.)
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization"
      required: true
      description: access token
      schema:
        type: string
        example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
    - in: path
      name: account_relations_id
      schema:
        type: string
      required: true
      description: account_relation ID

  responses:
    "200":
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              action_id:
                type: string
                description: ID
                example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
              name:
                type: string
                description: name
                example: greeting
              button_title:
                type: string
                description: button title
                example: チャットする
              link:
                type: string
                description: link to external application
                example: https://teams.microsoft.com/l/chat/0/0?users=taro@colere.inc,jiro@colere.inc&topicName=Prep%20For%20Meeting%20Tomorrow&message=Hi%20folks%2C%20kicking%20off%20a%20chat%20about%20our%20meeting%20tomorrow
              action_date:
                type: string
                description: action date(Not executed if empty)
                example: '2022/01/02T05:42:22.000Z'
    "400":
      description: problem with the request
    "401":
      description: problem with the Authorization header
    "403":
      description: No access rights
    "500":
      description: Temporary server error
