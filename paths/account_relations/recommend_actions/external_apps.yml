get:
  tags:
    - 外部連携アプリ
  description: 指定のアカウントのつながりとアクションに設定された外部アプリ情報を取得する。
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: アクセストークン
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiJ9
  requestBody:
    content:
      application/json:
        schema:
          type: object

  responses:
    "200":
      description: 取得成功
      content:
        application/json:
          schema:
            type: object
            properties:
            $ref: '../../..//schemas/external_app.yml'
    "400":
      description: リクエストに問題あり
    "401":
      description: Authorizationヘッダーに問題あり
    "403":
      description: アクセス権がない
    "500":
      description: サーバーの一時的なエラー
