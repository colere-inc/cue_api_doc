put:
  tags:
    - 外部連携アプリ
  description: 指定のアカウントのつながりとアクションに設定された外部アプリ情報を更新する。
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: アクセストークン
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiJ9
    - in: path
      name: account_relations_id
      schema:
        type: string
      required: true
      description: account_relationのID
    - in: path
      name: account_relations_id
      schema:
        type: string
      required: true
      description: account_relationのID
    - in: path
      name: recommend_action_id
      schema:
        type: string
      required: true
      description: recommend_actionのID
    - in: path
      name: external_app_id
      schema:
        type: string
      required: true
      description: external_appのID
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            account_relation_id:
              type: string
              description: 対象のアカウント関連ID
              example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
            recommend_action_id:
              type: string
              description: 対象のアクションID
              example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
            name:
              type: string
              description: アプリの名前
              example: Microsoft Teams
            category:
              type: string
              description: アプリのカテゴリ
              example: Chat
            link:
              type: string
              description: 外部アプリへの遷移リンク
              example: https://teams.microsoft.com/l/chat/0/0?users=taro@colere.inc,jiro@colere.inc&topicName=Prep%20For%20Meeting%20Tomorrow&message=Hi%20folks%2C%20kicking%20off%20a%20chat%20about%20our%20meeting%20tomorrow

  responses:
    "200":
      description: 更新成功
      content:
        application/json:
          schema:
            type: object
            properties:
            $ref: '../../../schemas/external_app.yml'
    "400":
      description: リクエストに問題あり
    "401":
      description: Authorizationヘッダーに問題あり
    "403":
      description: アクセス権がない
    "500":
      description: サーバーの一時的なエラー
