      required: true
      description: account_relationのID
    - in: path
      name: recommend_actions_id
      schema:
        type: string
      required: true
      description: recommend_actionのID
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: アプリの名前
              example: Microsoft Teams
            category:
