get:
  tags:
    - Relationship Point
  description: Get all relationship level points for a given account_relation.
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: アクセストークン
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
    - in: path
      name: account_relations_id
      schema:
        type: string
      required: true
      description: accunt_relationのID
    - in: query
      name: offset
      schema:
        type: integer
      description: 何件目から取得するか
    - in: query
      name: limit
      schema:
        type: integer
      description: 何件取得するか
    - in: query
      name: order
      schema:
        type: string
      description: 昇順(asc) or 降順(desc)

  responses:
    "200":
      description: 取得成功
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
              $ref: '../../schemas/relationship_point.yml'
    "400":
      description: リクエストに問題あり
    "401":
      description: Authorizationヘッダーに問題あり
    "403":
      description: アクセス権がない
    "500":
      description: サーバーの一時的なエラー

post:
  tags:
    - Relationship Point
  description: Create a relationship level point for the specified account_relation.
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: アクセストークン
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
    - in: path
      name: account_relations_id
      schema:
        type: string
      required: true
      description: accunt_relationのID
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            point:
              type: integer
              description: ポイント
              example: 100
            date:
              type: string
              description: 作成された日付
              example: 2022/01/01T05:42:22.000Z
          required:
            - point
            - date

  responses:
    "200":
      description: 作成成功
      content:
        application/json:
          schema:
            type: object
            properties:
              $ref: '../../schemas/relationship_point.yml'
    "400":
      description: リクエストに問題あり
    "401":
      description: Authorizationヘッダーに問題あり
    "403":
      description: アクセス権がない
    "500":
      description: サーバーの一時的なエラー
