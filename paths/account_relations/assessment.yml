get:
  tags:
    - Assessment
  description: Get a list of assessments for the specified relationship.
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: access token
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
    - in: path
      name: account_relations_id
      schema:
        type: string
      required: true
      description: account_relation ID

  responses:
    "200":
      description: success
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
            $ref: '../../schemas/assessment.yml'
    "400":
      description: problem with the request
    "401":
      description: problem with the Authorization header
    "403":
      description: No access rights
    "500":
      description: Temporary server error

post:
  tags:
    - Assessment
  description: Create an assessment for the specified relationship.
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: access token
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
    - in: path
      name: account_relations_id
      schema:
        type: string
      required: true
      description: account_relation ID
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            assessment_key:
              type: integer
              description: assessment_key
              example: 1
            evolve:
              type: integer
              description: evolve
              example: 1
          required:
            - assessment_key

  responses:
    "200":
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
            $ref: '../../schemas/assessment.yml'
    "400":
      description: problem with the request
    "401":
      description: problem with the Authorization header
    "403":
      description: No access rights
    "500":
      description: Temporary server error
