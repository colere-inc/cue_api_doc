get:
  tags:
    - Operator(Admin)
  description: Get the specified operator.
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization"
      required: true
      description: access token
      schema:
        type: string
        example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
    - in: path
      name: operators_id
      schema:
        type: string
      required: true
      description: operatorのID

  responses:
    "200":
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
            $ref: '../schemas/operator.yml'
    "400":
      description: problem with the request
    "401":
      description: problem with the Authorization header
    "403":
      description: No access rights
    "500":
      description: Temporary server error

put:
  tags:
    - Operator(Admin)
  description: Update the designated operator.
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization"
      required: true
      description: access token
      schema:
        type: string
        example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
    - in: path
      name: operetors_id
      schema:
        type: string
      required: true
      description: operatorのID
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            last_name:
              type: string
              description: first name
              example: 太郎
            first_name:
              type: string
              description: last name
              example: 山田
            email:
              type: string
              description: email
              example: example@colere.inc
            icon:
              type: string
              description: icon url
              example: https://img.cue.colere.inc/icon

  responses:
    "200":
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
            $ref: '../schemas/operator.yml'
    "400":
      description: problem with the request
    "401":
      description: problem with the Authorization header
    "403":
      description: No access rights
    "500":
      description: Temporary server error

