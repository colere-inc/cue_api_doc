put:
  tags:
    - 外部連携アプリ(管理)
  description: 連携した外部アプリ情報を更新する。
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: アクセストークン
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiJ9
    - in: path
      name: external_apps_id
      schema:
        type: string
      required: true
      description: external_appのID
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            url:
              type: string
              description: 外部アプリへの遷移先URL(Custom URL Scheme含む)
              example: instagram://app

  responses:
    "200":
      description: 更新成功
      content:
        application/json:
          schema:
            type: object
            properties:
            $ref: '../schemas/external_app.yml'
    "400":
      description: リクエストに問題あり
    "401":
      description: Authorizationヘッダーに問題あり
    "403":
      description: アクセス権がない
    "500":
      description: サーバーの一時的なエラー
