get:
  tags:
    - Activity
  description: Get activity for the currently logged in account.
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization"
      required: true
      description: access token
      schema:
        type: string
        example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
    - in: query
      name: offset
      schema:
        type: integer
      description: offset
    - in: query
      name: limit
      schema:
        type: integer
      description: limit
    - in: query
      name: order
      schema:
        type: string
      description: asc or desc

  responses:
    "200":
      description: success
      content:
        application/json:
          schema:
            type: array
            items:
              properties:
                date:
                  type: string
                  description: date
                  example: "2022/01/01"
                members:
                  type: array
                  items:
                    type: object
                    properties:
                      account_id:
                        type: string
                        description: ID
                        example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
                      account_relation_id:
                        type: string
                        description: account relationship ID
                        example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
                      last_name:
                        type: string
                        description: first name
                        example: 太郎
                      first_name:
                        type: string
                        description: last name
                        example: 山田
                      icon:
                        type: string
                        description: icon url
                        example: https://img.cue.colere.inc/icon
                      type:
                        type: string
                        description: type
                        example: individual_score
                      message:
                        type: string
                        description: message
                        example: 関係性が改善されました
                      color:
                        type: string
                        description: background color
                        example: "#0000ff"
                      time:
                        type: string
                        description: time
                        example: "15:00"

    "400":
      description: problem with the request
    "401":
      description: problem with the Authorization header
    "403":
      description: No access rights
    "500":
      description: Temporary server error
