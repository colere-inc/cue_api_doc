get:
  tags:
    - アクティビティ
  description: 現在ログインしているアカウントのアクティビティを取得する。
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: アクセストークン
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
    - in: query
      name: offset
      schema:
        type: integer
      description: 何件目から取得するか
    - in: query
      name: limit
      schema:
        type: integer
      description: 何件取得するか
    - in: query
      name: order
      schema:
        type: string
      description: 昇順(asc) or 降順(desc)

  responses:
    "200":
      description: 取得成功
      content:
        application/json:
          schema:
            type: array
            items:
              properties:
                date:
                  type: string
                  description: 日付
                  example: "2022/01/01"
                members:
                  type: array
                  items:
                    type: object
                    properties:
                      account_id:
                        type: string
                        description: ID
                        example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
                      account_relation_id:
                        type: string
                        description: アカウント同士の関係性ID
                        example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
                      last_name:
                        type: string
                        description: 名
                        example: 太郎
                      first_name:
                        type: string
                        description: 姓
                        example: 山田
                      icon:
                        type: string
                        description: アイコンのURL
                        example: icon@pmf.com
                      type:
                        type: string
                        description: アクティビティタイプ
                        example: individual_score
                      message:
                        type: string
                        description: メッセージ
                        example: 関係性が改善されました
                      color:
                        type: string
                        description: 背景色
                        example: "#0000ff"
                      time:
                        type: string
                        description: 時刻
                        example: "15:00"

    "400":
      description: リクエストに問題あり
    "401":
      description: Authorizationヘッダーに問題あり
    "403":
      description: アクセス権がない
    "500":
      description: サーバーの一時的なエラー
