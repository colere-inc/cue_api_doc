get:
  tags:
    - Stats
  description: get all account relation ids.
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: path
      name: account_relations_id
      schema:
        type: string
      required: true
      example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
    - in: query
      name: start_date
      schema:
        type: string
      description: Acquisition start date(null is all past dates and times)
      example: '2022/01/01T05:42:22.000Z'
    - in: query
      name: end_date
      schema:
        type: string
      description: Acquisition end date(null is up to the latest data)
      example: '2022/01/01T05:42:22.000Z'

  responses:
    "200":
      description: success
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                relation_point:
                  type: integer
                  description: relationship point
                  example: 74
                relation_point_delta:
                  type: integer
                  description: delta of relationship point
                  example: -4
                action_id:
                  type: string
                  description: ID
                  example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
                view_date:
                  type: string
                  description: create action date
                  example: '2022/01/01T05:42:22.000Z'
                action_date:
                  type: string
                  description: acted date
                  example: '2022/01/01T05:42:22.000Z'
                expected_date:
                  type: string
                  description: expected action date
                  example: '2022/01/01T05:42:22.000Z'
                action_key:
                  type: string
                  description: action key
                  example: G0001
                action_type:
                  type: string
                  description: action type
                  example: Greeting
                action_level:
                  type: string
                  description: action level
                  example: 1,2,3
                action_time:
                  type: integer
                  description: time of action
                  example: 15
                action_name:
                  type: string
                  description: name
                  example: greeting
                action_detail:
                  type: string
                  description: detail
                  example: When managers talk about vacations...
                action_summay:
                  type: string
                  description: summary
                  example: talk about you
                relationship_status:
                  type: object
                  properties:
                    status:
                      type: string
                      description: relation ship status
                      example: current
                    relation_level:
                      type: integer
                      description: relationship level
                      example: 3
                    title:
                      type: string
                      description: relation ship status title
                      example: Small Talk
                    description:
                      type: string
                      description: relation ship status description
                      example: Although they engage in minimal interactions for business purposes, they are still reserved in their daily conversations and interactions.
                    goal:
                      type: string
                      description: relation ship status goal
                      example: Be interested in and try to understand the other person's values and way of thinking.Express your opinions on a variety of topics, but be willing to share your values and perspectives.

    "400":
      description: problem with the request
    "403":
      description: No access rights
    "500":
      description: Temporary server error
