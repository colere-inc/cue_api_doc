get:
  tags:
    - アカウント
  description: 現在ログインしているアカウントの情報を取得する。
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: アクセストークン
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiJ9
  requestBody:
    content:
      application/json:
        schema:
          type: object

  responses:
    "200":
      description: 取得成功
      content:
        application/json:
          schema:
            type: object
            properties:
            $ref: '../schemas/account.yml'
    "400":
      description: リクエストに問題あり
    "401":
      description: Authorizationヘッダーに問題あり
    "403":
      description: アクセス権がない
    "500":
      description: サーバーの一時的なエラー

post:
  tags:
    - アカウント
  description: 上司 or 部下からの招待で作成する場合(with_account_relation, id)は AccountRelation、InitialRelationship、RelationshipPointも作成される。
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: アクセストークン
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiJ9
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            last_name:
              type: string
              description: 名
              example: 太郎
            first_name:
              type: string
              description: 姓
              example: 山田
            email:
              type: string
              description: メールアドレス
              example: example@colere.inc
            icon:
              type: string
              description: アイコンのURL
              example: icon@pmf.com
            gender:
              type: string
              description: 性
              example: 男
          required:
            - email

  responses:
    "200":
      description: 作成成功
      content:
        application/json:
          schema:
            type: object
            properties:
            $ref: '../schemas/account.yml'
    "400":
      description: リクエストに問題あり
    "401":
      description: Authorizationヘッダーに問題あり
    "403":
      description: アクセス権がない
    "500":
      description: サーバーの一時的なエラー

