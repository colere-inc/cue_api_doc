get:
  tags:
    - アカウントの関係性
  description: 現在ログインしているアカウントに関係するつながりをすべて取得する。
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: アクセストークン
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c

  responses:
    "200":
      description: 取得成功
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
              $ref: '../schemas/included/account_relation.yml'
    "400":
      description: リクエストに問題あり
    "401":
      description: Authorizationヘッダーに問題あり
    "403":
      description: アクセス権がない
    "500":
      description: サーバーの一時的なエラー

post:
  tags:
    - アカウントの関係性
  description: アカウントの関係性情報を作成する。
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: アクセストークン
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            manager_account_id:
              type: string
              description: 上司のアカウントID
              example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
            member_account_id:
              type: string
              description: 部下のアカウントID
              example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
            activated:
              type: integer
              description: つながりを許可したか(0=未承認, 1=承認, 2=却下)
              example: 0
          required:
            - manager_account_id
            - member_account_id

  responses:
    "200":
      description: 作成成功
      content:
        application/json:
          schema:
            type: object
            properties:
            $ref: '../schemas/account_relation.yml'
    "400":
      description: リクエストに問題あり
    "401":
      description: Authorizationヘッダーに問題あり
    "403":
      description: アクセス権がない
    "500":
      description: サーバーの一時的なエラー
