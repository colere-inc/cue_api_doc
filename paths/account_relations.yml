get:
  tags:
    - Account Relationships
  description: Get all connections related to the currently logged in account.
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization"
      required: true
      description: access token
      schema:
        type: string
        example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c

  responses:
    "200":
      description: success
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
              $ref: '../schemas/included/account_relation.yml'
    "400":
      description: problem with the request
    "401":
      description: problem with the Authorization header
    "403":
      description: No access rights
    "500":
      description: Temporary server error

post:
  tags:
    - Account Relationships
  description: Create account relationship information.
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization"
      required: true
      description: access token
      schema:
        type: string
        example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            manager_account_id:
              type: string
              description: manager account ID
              example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
            member_account_id:
              type: string
              description: member account ID
              example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
            activated:
              type: integer
              description: Connection allowed(0=null, 1=approved, 2=rejected)
              example: 0
          required:
            - manager_account_id
            - member_account_id

  responses:
    "200":
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
            $ref: '../schemas/account_relation.yml'
    "400":
      description: problem with the request
    "401":
      description: problem with the Authorization header
    "403":
      description: No access rights
    "500":
      description: Temporary server error
