get:
  tags:
    - Account Delete Question
  description: Get information about the currently logged-in account.
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization"
      required: true
      description: access token
      schema:
        type: string
        example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c

  responses:
    "200":
      description: success
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                answer_id:
                  type: integer
                  description: answer id
                  example: 1
                text:
                  type: string
                  description: question text
                  example: question text.
    "400":
      description: problem with the request
    "401":
      description: problem with the Authorization header
    "403":
      description: No access rights
    "500":
      description: Temporary server error

post:
  tags:
    - Account Delete Question
  description: Create an question result.
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization"
      required: true
      description: access token
      schema:
        type: string
        example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            answer_id:
              type: integer
              description: answer id
              example: 1
            text:
              type: string
              description: other text
              example: free text.
          required:
            - answer_id

  responses:
    "200":
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: message
                example: success answer.
    "400":
      description: problem with the request
    "401":
      description: problem with the Authorization header
    "403":
      description: No access rights
    "500":
      description: Temporary server error
