get:
  tags:
    - Relationship Point
  description: Get all relationship level points related to the currently logged in account, only the most recently dated one for each account_relation.
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: access token
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c

  responses:
    "200":
      description: success
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
              $ref: '../schemas/relationship_point.yml'
    "400":
      description: problem with the request
    "401":
      description: problem with the Authorization header
    "403":
      description: No access rights
    "500":
      description: Temporary server error
