put:
  tags:
    - Feedback List
  description: Update multiple feedback.
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization"
      required: true
      description: access token
      schema:
        type: string
        example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
  requestBody:
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              feedbacks_id:
                type: string
                description: feedbackのID
                example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
              evaluated:
                type: integer
                description: evaluate(0=null, 1=good, 2=bad)
                example: 0

  responses:
    "200":
      description: success
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                feedbacks_id:
                  type: string
                  description: feedbackのID
                  example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
                evaluated:
                  type: integer
                  description: evaluate(0=null, 1=good, 2=bad)
                  example: 0
    "400":
      description: problem with the request
    "401":
      description: problem with the Authorization header
    "403":
      description: No access rights
    "500":
      description: Temporary server error
