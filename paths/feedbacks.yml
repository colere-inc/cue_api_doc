put:
  tags:
    - Feedback List
  description: 複数のフィードバックを更新する。
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: アクセストークン
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
  requestBody:
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              feedbacks_id:
                type: string
                description: feedbackのID
                example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
              evaluated:
                type: integer
                description: 評価(0=未実施, 1=good, 2=bad)
                example: 0

  responses:
    "200":
      description: 更新成功
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                feedbacks_id:
                  type: string
                  description: feedbackのID
                  example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
                evaluated:
                  type: integer
                  description: 評価(0=未実施, 1=good, 2=bad)
                  example: 0
    "400":
      description: リクエストに問題あり
    "401":
      description: Authorizationヘッダーに問題あり
    "403":
      description: アクセス権がない
    "500":
      description: サーバーの一時的なエラー
