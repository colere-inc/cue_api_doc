put:
  tags:
    - フィードバック
  description: 特定のアクションに対するフィードバックを更新する。
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: アクセストークン
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiJ9
    - in: path
      name: id
      schema:
        type: string
      required: true
      description: feedbackのID
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            contents:
              type: string
              description: feedback内容
              example: よかったです。

  responses:
    "200":
      description: 更新成功
      content:
        application/json:
          schema:
            type: object
            properties:
            $ref: '../../schemas/feedback.yml'
    "400":
      description: リクエストに問題あり
    "401":
      description: Authorizationヘッダーに問題あり
    "403":
      description: アクセス権がない
    "500":
      description: サーバーの一時的なエラー

delete:
  tags:
    - フィードバック
  description: 特定のアクションに対するフィードバックを削除する。
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: アクセストークン
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiJ9
    - in: path
      name: id
      schema:
        type: string
      required: true
      description: feedbackのID
  requestBody:
    content:
      application/json:
        schema:
          type: object

  responses:
    "204":
      description: 削除成功
    "400":
      description: リクエストに問題あり
    "401":
      description: Authorizationヘッダーに問題あり
    "403":
      description: アクセス権がない
    "500":
      description: サーバーの一時的なエラー
