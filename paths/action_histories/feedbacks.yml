get:
  tags:
    - フィードバック
  description: 特定のアクションに対するフィードバック一覧を取得する。
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: アクセストークン
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiJ9
  requestBody:
    content:
      application/json:
        schema:
          type: object

  responses:
    "200":
      description: 取得成功
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
              $ref: '../../schemas/feedback.yml'
    "400":
      description: リクエストに問題あり
    "401":
      description: Authorizationヘッダーに問題あり
    "403":
      description: アクセス権がない
    "500":
      description: サーバーの一時的なエラー

post:
  tags:
    - フィードバック
  description: 特定のアクションに対するフィードバックを作成する。
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: アクセストークン
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiJ9
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            action_id:
              type: string
              description: actionID
              example: 0a1b2c3d4e5f6g7
            feedback_id:
              type: string
              description: feedbackID
              example: 0a1b2c3d4e5f6g7
            account_id:
              type: string
              description: feedbackしたアカウントID
              example: 0a1b2c3d4e5f6g7
            contents:
              type: string
              description: feedback内容
              example: よかったです。
          required:
            - action_id
            - feedback_id
            - contents

  responses:
    "200":
      description: 作成成功
      content:
        application/json:
          schema:
            type: object
            properties:
            $ref: '../../schemas/feedback.yml'
    "400":
      description: リクエストに問題あり
    "401":
      description: Authorizationヘッダーに問題あり
    "403":
      description: アクセス権がない
    "500":
      description: サーバーの一時的なエラー
