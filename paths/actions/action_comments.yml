get:
  tags:
    - アクションコメント
  description: 特定のアクションに対するアクションコメント一覧を取得する。
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: アクセストークン
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
    - in: path
      name: actions_id
      schema:
        type: string
      required: true
      description: actionのID
    - in: query
      name: offset
      schema:
        type: integer
      description: 何件目から取得するか
    - in: query
      name: limit
      schema:
        type: integer
      description: 何件取得するか
    - in: query
      name: order
      schema:
        type: string
      description: 昇順(asc) or 降順(desc)

  responses:
    "200":
      description: 取得成功
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
              $ref: '../../schemas/included/action_comment.yml'
              
    "400":
      description: リクエストに問題あり
    "401":
      description: Authorizationヘッダーに問題あり
    "403":
      description: アクセス権がない
    "500":
      description: サーバーの一時的なエラー

post:
  tags:
    - アクションコメント
  description: 特定のアクションに対するアクションコメントを作成する。
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: アクセストークン
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
    - in: path
      name: actions_id
      schema:
        type: string
      required: true
      description: actionのID
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            parent_action_comment_id:
              type: string
              description: action_commentID
              example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
            account_id:
              type: string
              description: action_commentしたアカウントID
              example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
            contents:
              type: string
              description: action_comment内容
              example: よかったです。
          required:
            - parent_action_comment_id
            - account_id
            - contents

  responses:
    "200":
      description: 作成成功
      content:
        application/json:
          schema:
            type: object
            properties:
            $ref: '../../schemas/action_comment.yml'
    "400":
      description: リクエストに問題あり
    "401":
      description: Authorizationヘッダーに問題あり
    "403":
      description: アクセス権がない
    "500":
      description: サーバーの一時的なエラー
