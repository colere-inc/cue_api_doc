put:
  tags:
    - Feedback
  description: Update feedback for specific actions.
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: access token
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
    - in: path
      name: actions_id
      schema:
        type: string
      required: true
      description: action ID
    - in: path
      name: feedbacks_id
      schema:
        type: string
      required: true
      description: feedbackのID
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            evaluated:
              type: integer
              description: evaluate(0=null, 1=good, 2=bad)
              example: 1

  responses:
    "200":
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
            $ref: '../../schemas/feedback.yml'
    "400":
      description: problem with the request
    "401":
      description: problem with the Authorization header
    "403":
      description: No access rights
    "500":
      description: Temporary server error

