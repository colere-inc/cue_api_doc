put:
  tags:
    - アクションコメント
  description: 特定のアクションに対するアクションコメントを更新する。
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: アクセストークン
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
    - in: path
      name: actions_id
      schema:
        type: string
      required: true
      description: actionのID
    - in: path
      name: action_comments_id
      schema:
        type: string
      required: true
      description: action_commentのID
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            contents:
              type: string
              description: action_comment内容
              example: よかったです。

  responses:
    "200":
      description: 更新成功
      content:
        application/json:
          schema:
            type: object
            properties:
            $ref: '../../schemas/action_comment.yml'
    "400":
      description: リクエストに問題あり
    "401":
      description: Authorizationヘッダーに問題あり
    "403":
      description: アクセス権がない
    "500":
      description: サーバーの一時的なエラー

