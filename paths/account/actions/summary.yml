get:
  tags:
    - Action List Summary
  description: Get a summary for use in the Action Look Back page for the account you are logged in to.
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization"
      required: true
      description: access token
      schema:
        type: string
        example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
    - in: query
      name: done
      schema:
        type: boolean
      description: done ot yet acted

  responses:
    "200":
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              actions:
                type: array
                items:
                  type: object
                  properties:
                    account_id:
                      type: string
                      description: ID
                      example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
                    account_relation_id:
                      type: string
                      description: account relationship ID
                      example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
                    action_id:
                      type: string
                      description: ID
                      example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
                    view_date:
                      type: string
                      description: create action date
                      example: '2022/01/01T05:42:22.000Z'
                    action_date:
                      type: string
                      description: acted date
                      example: '2022/01/01T05:42:22.000Z'
                    action_time:
                      type: integer
                      description: time of action
                      example: 15
                    review_date:
                      type: string
                      description: reviewed date
                      example: '2022/01/01T05:42:22.000Z'
                    review_good:
                      type: boolean
                      description: review value
                      example: true
                    icon:
                      type: string
                      description: icon url
                      example: https://img.cue.colere.inc/icon
                    action_name:
                      type: string
                      description: name
                      example: greeting
                    action_detail:
                      type: string
                      description: detail
                      example: When managers talk about vacations...
                    action_summay:
                      type: string
                      description: summary
                      example: talk about you

    "400":
      description: problem with the request
    "401":
      description: problem with the Authorization header
    "403":
      description: No access rights
    "500":
      description: Temporary server error
