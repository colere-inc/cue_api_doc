get:
  tags:
    - Account Summary
  description: 指定のアカウントの詳細ページで使うためのサマリを取得する。
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: アクセストークン
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
    - in: path
      name: accounts_id
      schema:
        type: string
      required: true
      description: accountのID

  responses:
    "200":
      description: 取得成功
      content:
        application/json:
          schema:
            type: object
            properties:
              account_relation_id:
                type: string
                description: アカウント同士の関係性ID
                example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
              last_name:
                type: string
                description: 名
                example: 太郎
              first_name:
                type: string
                description: 姓
                example: 山田
              icon:
                type: string
                description: アイコンのURL
                example: icon@pmf.com
              relation_level:
                type: integer
                description: 関係性レベル
                example: 3
              relation_point:
                type: integer
                description: 関係性ポイント
                example: 74
              relation_point_delta:
                type: integer
                description: 関係性ポイントの変化量
                example: -4

    "400":
      description: リクエストに問題あり
    "401":
      description: Authorizationヘッダーに問題あり
    "403":
      description: アクセス権がない
    "500":
      description: サーバーの一時的なエラー
