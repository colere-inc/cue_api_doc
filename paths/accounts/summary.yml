get:
  tags:
    - Account Summary
  description: Get a summary for use on the detail page of a given account.
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: access token
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
    - in: path
      name: accounts_id
      schema:
        type: string
      required: true
      description: accountのID

  responses:
    "200":
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              account_relation_id:
                type: string
                description: account relationship ID
                example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
              last_name:
                type: string
                description: first name
                example: 太郎
              first_name:
                type: string
                description: last name
                example: 山田
              icon:
                type: string
                description: icon url
                example: icon@pmf.com
              relation_level:
                type: integer
                description: relationship level
                example: 3
              relation_point:
                type: integer
                description: relationship point
                example: 74
              relation_point_delta:
                type: integer
                description: delta of relationship point
                example: -4

    "400":
      description: problem with the request
    "401":
      description: problem with the Authorization header
    "403":
      description: No access rights
    "500":
      description: Temporary server error
