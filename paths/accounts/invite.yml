post:
  tags:
    - Account Invite
  description: Invite an account.
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization"
      required: true
      description: access token
      schema:
        type: string
        example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            last_name:
              type: string
              description: first name
              example: 太郎
            first_name:
              type: string
              description: last name
              example: 山田
            tel:
              type: string
              description: tel
              example: 09012345678
            tel_country_code:
              type: string
              description: E.164 country code (https://en.wikipedia.org/wiki/List_of_country_calling_codes)
              example: "JP"
            message:
              type: string
              description: sms message
              example: "Hello."
            member:
              type: boolean
              description: to member=true, to manager=false(now true only)
              example: true

  responses:
    "200":
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              account_id:
                type: string
                description: ID
                example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
              last_name:
                type: string
                description: first name
                example: 太郎
              first_name:
                type: string
                description: last name
                example: 山田
              icon:
                type: string
                description: icon url
                example: 'https://img.cue.colere.inc/icon'
              message:
                type: string
                description: message
                example: "invite sms is send."
    "400":
      description: problem with the request
    "401":
      description: problem with the Authorization header
    "403":
      description: No access rights
    "404":
      description: User not found
    "500":
      description: Temporary server error
