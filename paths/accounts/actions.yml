post:
  tags:
      - アクション履歴
  description: 指定のアカウントに対するアクション履歴を作成する。
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization: Bearer"
      required: true
      description: アクセストークン
      schema:
        type: string
        example: eyJhbGciOiJIUzI1NiJ9
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            account_relation_id:
              type: string
              description: アカウント同士の関連性ID
              example: 0a1b2c3d4e5f6g7
            recomend_action_id:
              type: string
              description: アクション候補ID
              example: 0a1b2c3d4e5f6g7
            view_date:
              type: string
              description: 表示した日付
              example: 2022/01/01
            action_date:
              type: string
              description: 実行した日付
              example: 2022/01/02
          required:
            - account_relation_id
            - recomend_action_id
            - view_date

  responses:
    "200":
      description: 作成成功
      content:
        application/json:
          schema:
            type: object
            properties:
            $ref: '../../schemas/action.yml'
    "400":
      description: リクエストに問題あり
    "401":
      description: Authorizationヘッダーに問題あり
    "403":
      description: アクセス権がない
    "500":
      description: サーバーの一時的なエラー
