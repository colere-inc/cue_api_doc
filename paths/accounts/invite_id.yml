post:
  tags:
    - Account Invite
  description: Invite an account.
  parameters:
    - in: header
      name: Content-Type
      required: true
      schema:
        type: string
        example: application/json
    - in: header
      name: X-Request-ID
      required: false
      schema:
        type: string
    - in: header
      name: "Authorization"
      required: true
      description: access token
      schema:
        type: string
        example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
    - in: path
      name: accounts_id
      schema:
        type: string
      required: true
      description: account„ÅÆID

  responses:
    "200":
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: message
                example: "invite sms is send."
    "400":
      description: problem with the request
    "401":
      description: problem with the Authorization header
    "403":
      description: No access rights
    "404":
      description: User not found
    "500":
      description: Temporary server error
