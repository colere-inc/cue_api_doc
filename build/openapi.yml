            example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties: null
                $ref: '#/components/schemas/Account'
        '400':
          description: problem with the request
        '401':
          description: problem with the Authorization header
        '403':
          description: No access rights
        '500':
          description: Temporary server error
    post:
      tags:
        - Account
      description: Create an account.
      parameters:
        - in: header
          name: Content-Type
          required: true
          schema:
            type: string
            example: application/json
        - in: header
          name: X-Request-ID
          required: false
          schema:
            type: string
        - in: header
          name: Authorization
          required: true
          description: access token
          schema:
            type: string
            example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tel:
                  type: string
                  description: tel
                  example: 09012345678
                tel_country_code:
                  type: string
                  description: 'E.164 country code (https://en.wikipedia.org/wiki/List_of_country_calling_codes)'
                  example: JP
                password:
                  type: string
                  description: password
                  example: password
                privacy_date:
                  type: string
                  description: accept privacy date
                  example: '2022-01-01'
                term_date:
                  type: string
                  description: accept term date
                  example: '2022-01-01'
              required:
                - tel
                - tel_country_code
                - password
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                description: アカウント
                properties:
                  account_id:
                    type: string
                    description: ID
                    example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
                  tel:
                    type: string
                    description: tel
                    example: 09012345678
                  access_token:
                    type: string
                    description: access token after login
                    example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
        '400':
          description: problem with the request
        '401':
          description: problem with the Authorization header
        '403':
          description: No access rights
        '500':
          description: Temporary server error
    put:
      tags:
        - Account
      description: Update the information of the currently logged-in account.
      parameters:
        - in: header
          name: Content-Type
          required: true
          schema:
            type: string
            example: application/json
        - in: header
          name: X-Request-ID
          required: false
          schema:
            type: string
        - in: header
          name: Authorization
          required: true
          description: access token
          schema:
            type: string
            example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                last_name:
                  type: string
                  description: first name
                  example: 太郎
                first_name:
                  type: string
                  description: last name
                  example: 山田
                tel:
                  type: string
                  description: tel
                  example: 09012345678
                password:
                  type: string
                  description: password
                  example: password
                icon:
                  type: string
                  description: icon file
                  format: binary
                language:
                  type: string
                  description: 'language(ja, en_us, un_uk, fr)'
                  example: ja
                frequency:
                  type: integer
                  description: frequency day
                  example: 1
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '400':
          description: problem with the request
        '401':
          description: problem with the Authorization header
        '403':
          description: No access rights
        '500':
          description: Temporary server error
    delete:
      tags:
        - Account
      description: delete currently logged-in account.
      parameters:
        - in: header
          name: Content-Type
          required: true
          schema:
            type: string
            example: application/json
        - in: header
          name: X-Request-ID
          required: false
          schema:
            type: string
        - in: header
          name: Authorization
          required: true
          description: access token
          schema:
            type: string
            example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: message
                    example: Delete account.
        '400':
          description: problem with the request
        '401':
