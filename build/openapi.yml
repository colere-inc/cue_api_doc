                      type: string
                      description: 日付
                      example: 2022/01/01
                    members:
                      type: array
                      items:
                        type: object
                        properties:
                          account_id:
                            type: string
                            description: ID
                            example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
                          account_relation_id:
                            type: string
                            description: アカウント同士の関係性ID
                            example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
                          action_id:
                            type: string
                            description: ID
                            example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
                          icon:
                            type: string
                            description: アイコンのURL
