openapi: 3.0.0
info:
  version: 0.0.1
  title: CUE API Docment
servers:
  - url: 'https://dev.api.cue.colere.inc'
paths:
  /auth/login/tel:
    post:
      tags:
        - Authentication
      description: Log in with your tel and password.
      parameters:
        - in: header
          name: Content-Type
          required: true
          schema:
            type: string
            example: application/json
        - in: header
          name: X-Request-ID
          required: false
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tel:
                  type: string
                  description: tel
                  example: 09012345678
                password:
                  type: string
                  description: password
                  example: password
                fcm_token:
                  type: string
                  description: token
                  example: FcmTokenOfYourDevice
              required:
                - email
                - password
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: access token after login
                    example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
                  account_id:
                    type: string
                    description: ID
                    example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
                  last_name:
                    type: string
                    description: first name
                    example: 太郎
                  first_name:
                    type: string
                    description: last name
                    example: 山田
                  icon:
                    type: string
                    description: icon url
                    example: 'https://img.cue.colere.inc/icon'
        '400':
          description: problem with the request
        '401':
          description: problem with the Authorization header
        '403':
          description: No access rights
        '404':
          description: Login Failure
        '500':
          description: Temporary server error
    delete:
      tags:
        - Authentication
      description: Log out.
      parameters:
        - in: header
          name: Content-Type
          required: true
          schema:
            type: string
            example: application/json
        - in: header
          name: X-Request-ID
          required: false
          schema:
            type: string
        - in: header
          name: Authorization
          required: true
          description: access token
          schema:
            type: string
            example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
      responses:
        '200':
          description: Logout Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: access token after logout
                    example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhY2NvdW50X2lkIjoiNzExNzE1OTgtOGE1NS00MzkwLTk1OGYtNTI1YTUwNWVlMDExIiwiaWF0IjoxNjQyNTczODkyLCJleHAiOjE2NDUxNjU4OTJ9._BIe5qWyiFWqzEIBShdut_MQkQocLbVklHCbogL942c
        '400':
          description: problem with the request
        '401':
          description: problem with the Authorization header
        '403':
          description: No access rights
        '404':
          description: Login Failure
        '500':
          description: Temporary server error
  /account:
    get:
      tags:
        - Account
      description: Get information about the currently logged-in account.
      parameters:
        - in: header
          name: Content-Type
          required: true
          schema:
            type: string
            example: application/json
        - in: header
          name: X-Request-ID
          required: false
          schema:
            type: string
        - in: header
