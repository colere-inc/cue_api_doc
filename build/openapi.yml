        - in: path
          name: actions_id
          schema:
            type: string
          required: true
          description: action ID
        - in: query
          name: offset
          schema:
            type: integer
          description: offset
        - in: query
          name: limit
          schema:
            type: integer
          description: limit
        - in: query
          name: order
          schema:
            type: string
          description: asc or desc
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties: null
                  $ref: '#/components/schemas/IncludedActionComment'
        '400':
          description: problem with the request
        '401':
          description: problem with the Authorization header
        '403':
          description: No access rights
        '500':
          description: Temporary server error
    post:
      tags:
        - Action Comment
      description: Create action comments for specific actions.
      parameters:
        - in: header
          name: Content-Type
          required: true
          schema:
            type: string
            example: application/json
        - in: header
          name: X-Request-ID
          required: false
          schema:
            type: string
        - in: header
          name: 'Authorization: Bearer'
          required: true
          description: access token
