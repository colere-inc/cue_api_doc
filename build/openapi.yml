  '/actions/{actions_id}/action_comments':
    get:
      tags:
        - Action Comment
      description: Obtain a list of action comments for a specific action.
      parameters:
        - in: header
          name: Content-Type
          required: true
          schema:
            type: string
            example: application/json
        - in: header
          name: X-Request-ID
          required: false
          schema:
            type: string
        - in: header
          name: 'Authorization: Bearer'
          required: true
          description: access token
          schema:
            type: string
