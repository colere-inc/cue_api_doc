type: object
description: アクションコメント
properties:
  action_comment_id:
    type: string
    description: ID
    example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
  action_id:
    type: string
    description: actionID
    example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
  parent_action_comment_id:
    type: string
    description: アクションコメント先のaction_commentID。空ならアクションに対する最初のアクションコメント。
    example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
  account_id:
    type: string
    description: action_commentしたアカウントID
    example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
  contents:
    type: string
    description: action_comment内容
    example: よかったです。
  account:
    $ref: "../account.yml"
