type: object
description: アカウント
properties:
  account_id:
    type: string
    description: ID
    example: 0a1b2c3d4e5f6g7
    minLength: 15
    maxLength: 15
    pattern: '^[0-9a-z]$'
  last_name:
    type: string
    description: 名
    example: 太郎
  first_name:
    type: string
    description: 姓
    example: 山田
  email:
    type: string
    description: メールアドレス
    example: example@colere.inc
  icon:
    type: string
    description: アイコンのURL
    example: icon@pmf.com
  gender:
    type: string
    description: 性
    example: 男
required:
  - id
