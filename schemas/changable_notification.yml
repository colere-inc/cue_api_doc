    type: string
    description: ID
    example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
  account_id:
    type: string
    description: 対象のアカウントID
    example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
  account_relation_id:
    type: string
    description: 対象のaccount_relationID
    example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
  point:
