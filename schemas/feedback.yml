type: object
description: フィードバック
properties:
  feedback_id:
    type: string
    description: ID
    example: 0a1b2c3d4e5f6g7
    minLength: 15
    maxLength: 15
    pattern: '^[0-9a-z]$'
  action_id:
    type: string
    description: actionID
    example: 0a1b2c3d4e5f6g7
  parent_feedback_id:
    type: string
    description: フィードバック先のfeedbackID。空ならアクションに対する最初のフィードバック。
    example: 0a1b2c3d4e5f6g7
  account_id:
    type: string
    description: feedbackしたアカウントID
    example: 0a1b2c3d4e5f6g7
  contents:
    type: string
    description: feedback内容
    example: よかったです。