type: object
description: アカウント同士の関連性
properties:
  account_relation_id:
    type: string
    description: ID
    example: 0a1b2c3d4e5f6g7
    minLength: 15
    maxLength: 15
    pattern: '^[0-9a-z]$'
  manager_account_id:
    type: string
    description: 上司のアカウントID
    example: 0a1b2c3d4e5f6g7
  member_account_id:
    type: string
    description: 部下のアカウントID
    example: 0a1b2c3d4e5f6g7
  activated:
    type: boolean
    description: つながりを許可したか
    example: true
