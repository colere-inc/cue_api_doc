type: object
description: verification code
properties:
  account_id:
    type: string
    description: ID
    example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
  type:
    type: string
    description: code type
    example: reset password
  code:
    type: string
    description: verification code
    example: 348102
  expired_at:
    type: string
    description: expired date
    example: 2022-01-01T05:42:22.000Z
