type: object
description: ポイント変更通知
properties:
  external_app_id:
    type: string
    description: ID
    example: 0a1b2c3d4e5f6g7
    minLength: 15
    maxLength: 15
    pattern: '^[0-9a-z]$'
  account_id:
    type: string
    description: 対象のアカウントID
    example: 0a1b2c3d4e5f6g7
  name:
    type: string
    description: アプリの名前
    example: Microsoft Teams
  url:
    type: string
    description: 外部アプリへの遷移先URL(Custom URL Scheme含む)
    example: instagram://app
