type: object
description: ポイント変更通知
properties:
  external_app_id:
    type: string
    description: ID
    example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
  account_id:
    type: string
    description: 対象のアカウントID
    example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
  name:
    type: string
    description: アプリの名前
    example: Microsoft Teams
  url:
    type: string
    description: 外部アプリへの遷移先URL(Custom URL Scheme含む)
    example: instagram://app
