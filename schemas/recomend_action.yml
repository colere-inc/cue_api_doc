type: object
description: アクション
properties:
  recomend_action_id:
    type: string
    description: ID
    example: eb6b8030-3b57-11e1-9c04-c9b9178cf34e
  name:
    type: string
    description: 名前
    example: あいさつしよう
  level:
    type: string
    description: どのレベルの関係性のときに候補として出すか(カンマ区切り)
    example: 1,2,3
  type:
    type: string
    description: タイプ
    example: question
  tag_id:
    type: string
    description: AI分析用のタグ(カンマ区切り)
    example: 1,3,8
